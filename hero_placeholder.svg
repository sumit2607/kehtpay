<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-grad)" />
  
  <!-- Grid -->
  <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(16, 185, 129, 0.1)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#smallGrid)" />
  
  <!-- Abstract Tech Shapes -->
  <g transform="translate(400, 300)">
    <!-- Central Hexagon -->
    <path d="M0 -100 L86.6 -50 L86.6 50 L0 100 L-86.6 50 L-86.6 -50 Z" 
          fill="none" stroke="#10b981" stroke-width="2" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </path>
    
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#34d399" stroke-width="1" stroke-dasharray="20 10" opacity="0.5">
       <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="30s" repeatCount="indefinite" />
    </circle>
    
    <!-- Data Points -->
    <circle cx="0" cy="-100" r="5" fill="#a3e635">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="86.6" cy="50" r="5" fill="#3b82f6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="-86.6" cy="50" r="5" fill="#10b981">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Overlay Text or UI Elements -->
  <rect x="50" y="50" width="200" height="120" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" />
  <rect x="70" y="70" width="100" height="10" rx="5" fill="#10b981" />
  <rect x="70" y="90" width="160" height="5" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="70" y="105" width="140" height="5" rx="2" fill="rgba(255,255,255,0.3)" />
  
  <!-- Scanning Line -->
  <rect x="0" y="0" width="800" height="600" fill="url(#glow-grad)" opacity="0.2">
    <animate attributeName="y" from="-600" to="600" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>
